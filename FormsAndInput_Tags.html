<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input tags</title>
</head>
<body>
    <h2>Forms</h2>
    <form action="backend.php">

        <!--label tag-->
        <label for="name">Name</label>

        <!--For now we are using <br> but it is not recommanded. We are going to learn in CSS.-->

        <!--input tag-->
        <div><input type="text" name="name" id="name"></div><br>
       <div>Role :  <input type="text" name="myRole"></div><br>
       <div>Email : <input type="email" name="myEmail"></div><br>
       <div>Date :  <input type="date" name="mydate"></div><br>
       <div>Number : <input type="number" name="myNumber"></div><br>

       <!--checkbox and checked-->
       <div>Are you Eligible? Yes<input type="checkbox" checked name="myCheckbox"> Maybe <input type="checkbox"></div><br>

       <!--radio button-->
       <div>Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender"></div><br>

          <!--Textarea  Tag-->
       <div>Write about Yourshelf: <textarea name="myText" cols="60" rows="10"></textarea></div><br>

       <!--selected-->
       <div><label for="car">Car</label>
    <select name="myCar" id="car">
        <option value="ind">Indica</option>
        <option value="swf" selected>Swift</option>
    </select></div><br>

       <!--submit and rest button-->
       <div><input type="submit" value="Submit">
        <input type="reset" value="Reset"></div><br>
    </form>
</body>
</html>
