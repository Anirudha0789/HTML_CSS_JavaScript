<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
     <div class="container">
         <p>This is paragraph.</p>
        </div>
        <div class="container">
            <div>This is another                paragraph</div>
        <!--Not Recommanded-->
        <div>This is another another &nbsp; paragraph</div>
        <!--We can also other symbol by using this-->
        <div>This is paragraph &lt;p&gt;</div>
        <div>Pound is written like that &pound;</div>
        <div>copyright is written like that &copy;</div>
        <div>This is Empty message &#8203</div>
   
        <!--Search on Google "HTML Entities" to find other symbols.-->
        </div>
        
</body>
</html>
