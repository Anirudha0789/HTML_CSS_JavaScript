<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDE and Classes</title>
</head>
<body>
    <h3>IDs and Classes in HTML</h3>
    <!--Ids is unique we can't give it's name to other ids.
    But in class it's different-->
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox.
    </div>
    <!-- Emmet -->
    <!-- . is for class and # for IDs-->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherclass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass * <Tab> -->

        <span class="myclass myclass2">First</span>
</body>
</html>
